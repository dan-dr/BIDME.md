# BidMe Configuration
# Generated by `bidme init`
# Documentation: https://github.com/nicepkg/bidme


# Bidding schedule and pricing
[bidding]
schedule = "monthly"
duration = 14
minimum_bid = 5
increment = 2

# Banner display constraints
[banner]
width = 800
height = 300
formats = ["png","jpg","svg","webp"]
max_size = 5

# Bid approval settings
[approval]
mode = "auto"
allowed_reactions = ["üëç"]

# Payment configuration
[payment]
provider = "stripe"
allow_unlinked_bids = false
unlinked_grace_hours = 24
payment_link = "https://bidme.dev/link-payment"
bidme_fee_percent = 10

# Enforcement rules
[enforcement]
require_payment_before_bid = true
strikethrough_unlinked = true

# UTM tracking for bid links
[tracking]
append_utm = true
utm_params = "source=bidme&repo={owner}/{repo}"

# Content guidelines for banner submissions
[content_guidelines]
prohibited = ["adult content","gambling","misleading claims"]
required = ["alt text","clear branding"]
