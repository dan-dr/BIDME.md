<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BidMe â€” Redirecting...</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0a0a0a;
      --surface:#141414;
      --border:#222;
      --text:#e5e5e5;
      --text-muted:#888;
      --accent:#22c55e;
      --danger:#ef4444;
      --font-mono:'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace;
      --font-sans:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    }
    body{
      font-family:var(--font-sans);
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:1.5rem;
    }
    .container{max-width:420px}
    .brand{
      font-family:var(--font-mono);
      font-size:.75rem;
      color:var(--accent);
      border:1px solid var(--accent);
      border-radius:999px;
      padding:.2rem .65rem;
      display:inline-block;
      margin-bottom:1.25rem;
      text-transform:uppercase;
      letter-spacing:.08em;
    }
    h1{font-family:var(--font-mono);font-size:1.25rem;margin-bottom:.75rem}
    p{color:var(--text-muted);font-size:.9rem;margin-bottom:1.25rem}
    .spinner{
      width:32px;height:32px;
      border:3px solid #222;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin .8s linear infinite;
      margin:0 auto 1.5rem;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    a{color:var(--accent);text-decoration:none;font-family:var(--font-mono);font-size:.85rem}
    a:hover{text-decoration:underline}
    .error{color:var(--danger)}
    .tracking-pixel{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">BidMe</div>
    <div class="spinner" id="spinner"></div>
    <h1>Redirecting via BidMe...</h1>
    <p id="message">You are being redirected to the advertiser's page.</p>
    <a id="fallback" href="#" style="display:none">Click here if not redirected</a>
    <img id="tracking-pixel" class="tracking-pixel" alt="" width="1" height="1">
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var id = params.get("id");
      var dest = params.get("dest");
      var ref = params.get("ref");

      var spinnerEl = document.getElementById("spinner");
      var messageEl = document.getElementById("message");
      var fallbackEl = document.getElementById("fallback");

      function showError(msg) {
        spinnerEl.style.display = "none";
        messageEl.textContent = msg;
        messageEl.classList.add("error");
      }

      if (!dest) {
        showError("No destination specified.");
        return;
      }

      var finalUrl;
      try {
        var url = new URL(dest);
        if (ref) {
          url.searchParams.set("ref", ref);
        } else {
          url.searchParams.set("ref", "bidme");
        }
        finalUrl = url.toString();
      } catch (e) {
        showError("Invalid destination URL.");
        return;
      }

      fallbackEl.href = finalUrl;

      function trackClick() {
        var payload = {
          banner_id: id || "unknown",
          timestamp: new Date().toISOString(),
          referrer: ref || document.referrer || undefined
        };

        // Extract owner/repo from the current page URL (GitHub Pages: {owner}.github.io/{repo})
        var host = window.location.hostname;
        var pathParts = window.location.pathname.split("/").filter(Boolean);
        var owner = host.replace(".github.io", "");
        var repo = pathParts[0] || "";

        if (!owner || !repo) {
          return fallbackTrack(payload);
        }

        // Attempt to send repository_dispatch event to log click
        var dispatchUrl = "https://api.github.com/repos/" + encodeURIComponent(owner) + "/" + encodeURIComponent(repo) + "/dispatches";

        return fetch(dispatchUrl, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github.v3+json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            event_type: "bidme-click",
            client_payload: payload
          })
        }).then(function (response) {
          if (!response.ok) {
            return fallbackTrack(payload);
          }
        }).catch(function () {
          return fallbackTrack(payload);
        });
      }

      function fallbackTrack(payload) {
        // Use shields.io hit counter as a tracking pixel fallback
        var pixelEl = document.getElementById("tracking-pixel");
        var counterId = encodeURIComponent((payload.banner_id || "bidme") + "-clicks");
        pixelEl.src = "https://img.shields.io/badge/click-" + counterId + "-brightgreen?style=flat-square&cacheSeconds=0";
        pixelEl.style.display = "block";
      }

      // Fire tracking, then redirect after interstitial delay
      var trackPromise;
      try {
        trackPromise = trackClick();
      } catch (e) {
        trackPromise = Promise.resolve();
      }

      // Redirect after 1.5s interstitial (branded "Redirecting via BidMe...")
      var redirectTimeout = setTimeout(function () {
        window.location.href = finalUrl;
      }, 1500);

      // Show fallback link after 2s in case redirect doesn't fire
      setTimeout(function () {
        fallbackEl.style.display = "inline";
      }, 2000);
    })();
  </script>
</body>
</html>
